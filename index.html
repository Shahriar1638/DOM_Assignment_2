<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="objective1">
      <h2 class="objective1-header">Objective 1: Fortune Generator</h2>
      <div id="fortune-container">
        <div id="fortune-box">Your fortune will appear here.</div>
        <div class="buttons-container">
          <button id="font-color-btn" class="btn1">Change Font Color</button>
          <button id="bg-color-btn" class="btn2">Change Background</button>
          <button id="border-color-btn" class="btn3">Change Border Color</button>
          <button id="font-style-btn" class="btn4">Change Font Style</button>
        </div>
      </div>
    </section>
    <section class="objective2">
      <h2 class="objective2-header">Objective 2: Stopwatch</h2>
      <div id="stopwatch-container">
        <div id="stopwatch-display">0</div>
        <div class="stopwatch-controls">
          <button id="start-btn">Start</button>
          <button id="stop-btn">Stop</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
    </section>
  </main>

  <script src="./task1.js"></script>
  <script src="./task2.js"></script>
</body>
</html>
