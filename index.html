<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/26f075e1f1.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <section class="objective1">
      <h2 class="objective1-header">Objective 1: Fortune Generator</h2>
      <div id="fortune-container">
        <div id="fortune-box">Your fortune will appear here.</div>
        <div class="buttons-container">
          <button id="font-color-btn" class="btn1">Change Font Color</button>
          <button id="bg-color-btn" class="btn2">Change Background</button>
          <button id="border-color-btn" class="btn3">Change Border Color</button>
          <button id="font-style-btn" class="btn4">Change Font Style</button>
        </div>
      </div>
    </section>
    <section class="objective2">
      <h2 class="objective2-header">Objective 2: Stopwatch</h2>
      <div id="stopwatch-container">
        <div id="stopwatch-display">0</div>
        <div class="stopwatch-controls">
          <button id="start-btn" onclick="startTimer()">Start</button>
          <button id="stop-btn" onclick="stopTimer()">Stop</button>
          <button id="reset-btn" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </section>
    <section class="objective3">
      <h2 class="objective3-header">Objective 3: To-Do List</h2>
      <div id="todo-container">
        <input type="text" class="input-field" id="todo-input" placeholder="Add a new task...">
        <button id="add-btn" onclick="addTodo()">Add Task</button>
      </div>
      <div>
        <h2 class="todo-header">To Do List: </h2>
        <ol id="todo-list">
          <li class="todo-item">Texting text field <i class="fa-solid fa-circle-check" style="color: #faf600; margin-left: 5px;"></i> <i class="fa-solid fa-trash" style="color: #f63737; margin-left: 5px;"></i></li>
          <!-- To-Do items will be added here -->
        </ul>
      </div>
  </main>

  <script src="./task1.js"></script>
  <script src="./task2.js"></script>
  <script src="./task3.js"></script>
</body>
</html>
